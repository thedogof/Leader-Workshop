<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>迎賓祝福牆｜Premium Edition</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Noto Sans TC", system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at 40% 30%, #ffffff 0%, #f4f4f2 40%, #ebe9e4 80%);
    position: relative;
  }

  /* 背景光暈「三宅一生布料般」柔光 */
  .light-flow {
    position: absolute;
    width: 160vw;
    height: 160vh;
    background: conic-gradient(
      from 120deg,
      rgba(255,255,255,0.55),
      rgba(245,241,230,0.45),
      rgba(255,255,255,0.3),
      rgba(249,245,230,0.55)
    );
    filter: blur(160px);
    animation: rotateFlow 22s linear infinite;
    z-index: 0;
  }

  @keyframes rotateFlow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* 粒子：霧金細粉 */
  canvas.particle-layer {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  /* 祝福牆 */
  .wall {
    position: relative;
    z-index: 2;
    width: 80%;
    height: 76%;
    overflow-y: auto;
    padding: 24px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
    backdrop-filter: blur(14px);
  }

  .card {
    background: rgba(255, 255, 255, 0.42);
    border: 1px solid rgba(235, 230, 224, 0.6);
    border-radius: 14px;
    padding: 18px;
    color: #7a6f57;
    font-size: 1.05rem;
    line-height: 1.6;
    box-shadow:
      0 8px 20px rgba(150, 140, 110, 0.12),
      inset 0 0 18px rgba(255, 255, 255, 0.5);
    transition: 0.25s ease;
  }

  .card:hover {
    background: rgba(255, 255, 255, 0.55);
    transform: translateY(-4px);
    box-shadow:
      0 12px 26px rgba(160, 150, 120, 0.18),
      inset 0 0 20px rgba(255, 255, 255, 0.65);
  }

</style>
</head>

<body>

<div class="light-flow"></div>
<canvas class="particle-layer"></canvas>

<div class="wall" id="wall">
  <!-- JS 生成訊息 -->
</div>

<script>
  /* 假資料，可換成你的 API 或 array */
  const messages = [
    "歡迎蒞臨工作坊，願今日的交流帶來新的啟航。",
    "教育是一束光，感謝各位為孩子點亮世界。",
    "雙語課程的每一步，都在擴展孩子們的未來。",
    "願我們今天一起，為桃園教育開啟更美好的想像。",
    "世界之大，從一堂課的對話開始。"
  ];

  const wall = document.getElementById("wall");

  messages.forEach((msg) => {
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = msg;
    wall.appendChild(div);
  });


  /* --- 霧金粒子系統（高級質感版）--- */
  const canvas = document.querySelector(".particle-layer");
  const ctx = canvas.getContext("2d");
  let W, H;

  function resize() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  const particles = [];
  const count = 80;

  for (let i = 0; i < count; i++) {
    particles.push({
      x: Math.random() * W,
      y: Math.random() * H,
      r: Math.random() * 1.2 + 0.4,
      d: Math.random() * 0.6 + 0.2
    });
  }

  function animate() {
    ctx.clearRect(0, 0, W, H);

    for (let p of particles) {
      ctx.beginPath();
      ctx.fillStyle = "rgba(230, 210, 160, 0.55)";
      ctx.shadowColor = "rgba(255, 245, 210, 0.95)";
      ctx.shadowBlur = 6;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();

      p.y += p.d * 0.5;
      if (p.y > H) p.y = -10;
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
