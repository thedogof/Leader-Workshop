<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>國際雙語教育課程領導人工作坊｜線上簽到</title>
  <style>
    :root { --bg:#f7fafc; --card:#ffffff; --ink:#1a202c; --muted:#718096; --accent:#2563eb; }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans TC",sans-serif;
      background:var(--bg);
      color:var(--ink)
    }
    .wrap{max-width:560px;margin:4rem auto;padding:24px}
    .card{
      background:var(--card);
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      padding:28px
    }
    h1{font-size:1.25rem;margin:0 0 4px}
    .sub{color:var(--muted);font-size:.95rem;margin:0 0 18px}
    label{display:block;font-weight:600;margin:.75rem 0 .4rem}
    input, textarea{
      width:100%;
      padding:12px 14px;
      border:1px solid #e2e8f0;
      border-radius:12px;
      font-size:1rem
    }
    input:focus, textarea:focus{
      outline:2px solid rgba(37,99,235,.25);
      border-color:var(--accent)
    }
    textarea{
      resize:vertical;
      min-height:70px;
      max-height:160px;
      background:#f9fafb;
    }
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    button{
      padding:12px 16px;
      border:0;
      border-radius:12px;
      background:var(--accent);
      color:#fff;
      font-weight:700;
      font-size:1rem;
      cursor:pointer
    }
    .btn-full{width:100%;margin-top:18px}
    .note{font-size:.9rem;color:var(--muted);margin-top:10px}
    .footer{margin-top:22px;color:var(--muted);font-size:.85rem;text-align:center}
    .bless-box{
      margin-top:24px;
      padding-top:18px;
      border-top:1px dashed #e2e8f0;
    }
    .bless-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }
    .bless-hint{
      font-size:.8rem;
      color:var(--muted);
      margin-top:6px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }
    .chip{
      display:inline-block;
      padding:4px 8px;
      border-radius:999px;
      background:#e0f2fe;
      color:#0369a1;
      font-size:.75rem;
    }
    .count{
      font-variant-numeric:tabular-nums;
    }
    a.link{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>國際雙語教育課程領導人工作坊</h1>
      <p class="sub">線上簽到（請填寫：單位／職稱／姓名，可加上一句迎賓祝福小語）</p>

      <!-- 送出後會跳到 Apps Script 回應頁 -->
      <form
        method="POST"
        action="https://script.google.com/macros/s/AKfycbx3Ctad6gL8PTq37VhO9kIC80SwTKVlYymODj0DJWl9-v7fYCU_9mLcbhN4qWGV2zhkCw/exec"
      >
        <label for="unit">單位（例：大園國小）</label>
        <input id="unit" name="unit" required maxlength="40" placeholder="請輸入單位" />

        <div class="row">
          <div>
            <label for="title">職稱（例：校長）</label>
            <input id="title" name="title" required maxlength="20" placeholder="請輸入職稱" />
          </div>
          <div>
            <label for="name">姓名（例：王ＯＯ）</label>
            <input id="name" name="name" required maxlength="20" placeholder="請輸入姓名" />
          </div>
        </div>

        <!-- 祝福小語：會寫進試算表「祝福牆」＆出現在 blessing.html -->
        <div class="bless-box">
          <div class="bless-header">
            <label for="blessing">迎賓祝福小語（非必填）</label>
            <button type="button" id="blessRandomBtn"
                    style="background:#e5e7eb;color:#374151;font-size:.85rem;padding:6px 10px;border-radius:999px;">
              沒靈感？幫我想一句
            </button>
          </div>
          <textarea id="blessing" name="blessing" maxlength="50"
                    placeholder="例：祝工作坊圓滿順利，讓孩子的世界因雙語而更寬廣。"></textarea>
          <div class="bless-hint">
            <span>最多 50 字，將同步出現在大螢幕祝福牆上。</span>
            <span class="count" id="blessCount">0 / 50</span>
          </div>
        </div>

        <button type="submit" class="btn-full">送出簽到</button>
        <p class="note">送出後系統會記錄簽到時間與 IP，祝福內容則僅用於祝福牆展示。</p>
      </form>

      <div class="footer">
        © 桃園市國際雙語教育課程領導人工作坊
        ｜ <a class="link" href="blessing.html" target="_blank">開啟迎賓祝福牆</a>
      </div>
    </div>
  </div>

  <script>
    const blessInput = document.getElementById('blessing');
    const blessBtn   = document.getElementById('blessRandomBtn');
    const blessCount = document.getElementById('blessCount');

    const presets = [
      "祝工作坊圓滿順利、收穫滿滿！",
      "願雙語教學讓孩子看見更大的世界。",
      "謝謝各位領導人為孩子多走一步。",
      "祝大家今天都被好的靈感擊中。",
      "願每一次課堂，都是孩子的世界探險。"
    ];

    function updateCount(){
      blessCount.textContent = blessInput.value.length + " / 50";
    }
    blessInput.addEventListener('input', updateCount);
    updateCount();

    blessBtn.addEventListener('click', () => {
      const t = presets[Math.floor(Math.random()*presets.length)];
      blessInput.value = t;
      updateCount();
    });
  </script>
</body>
</html>
