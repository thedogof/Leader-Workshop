<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>國際雙語教育課程領導人工作坊｜線上簽到</title>
  <style>
    :root { --bg:#f7fafc; --card:#ffffff; --ink:#1a202c; --muted:#718096; --accent:#2563eb; }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans TC",sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{max-width:560px;margin:4rem auto;padding:24px}
    .card{background:var(--card);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:28px}
    h1{font-size:1.25rem;margin:0 0 4px} .sub{color:var(--muted);font-size:.95rem;margin:0 0 18px}
    label{display:block;font-weight:600;margin:.75rem 0 .4rem}
    input{width:100%;padding:12px 14px;border:1px solid #e2e8f0;border-radius:12px;font-size:1rem}
    input:focus{outline:2px solid rgba(37,99,235,.25);border-color:var(--accent)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    button{width:100%;margin-top:18px;padding:12px 16px;border:0;border-radius:12px;background:var(--accent);color:#fff;font-weight:700;font-size:1rem;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .note{font-size:.9rem;color:var(--muted);margin-top:10px}
    .success{display:none;margin-top:14px;padding:12px;border-radius:10px;background:#e6fffa;color:#065f46;border:1px solid #99f6e4}
    .error{display:none;margin-top:14px;padding:12px;border-radius:10px;background:#fef2f2;color:#991b1b;border:1px solid #fecaca}
    .footer{margin-top:22px;color:var(--muted);font-size:.85rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>國際雙語教育課程領導人工作坊</h1>
      <p class="sub">線上簽到（請填寫：單位／職稱／姓名）</p>

      <form id="form" autocomplete="on">
        <label for="unit">單位（例：大園國小）</label>
        <input id="unit" name="unit" required maxlength="40" placeholder="請輸入單位" />

        <div class="row">
          <div>
            <label for="title">職稱（例：校長）</label>
            <input id="title" name="title" required maxlength="20" placeholder="請輸入職稱" />
          </div>
          <div>
            <label for="name">姓名（例：王ＯＯ）</label>
            <input id="name" name="name" required maxlength="20" placeholder="請輸入姓名" />
          </div>
        </div>

        <button id="submitBtn" type="submit">送出簽到</button>
        <div class="note">送出後會自動記錄時間與IP（僅作為一次簽到之用）。</div>
        <div id="ok" class="success">簽到成功！感謝您的參與，祝活動順利。</div>
        <div id="ng" class="error">送出失敗，請稍後再試或洽工作人員。</div>
      </form>

      <div class="footer">© 桃園市國際雙語教育課程領導人工作坊</div>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbx3Ctad6gL8PTq37VhO9kIC80SwTKVlYymODj0DJWl9-v7fYCU_9mLcbhN4qWGV2zhkCw/exec"; // ← 之後貼上 Apps Script 部署後的網址

    const form = document.getElementById('form');
    const ok = document.getElementById('ok');
    const ng = document.getElementById('ng');
    const btn = document.getElementById('submitBtn');

    function sanitize(s){ return (s||'').toString().trim().replace(/[\n\r\t]+/g,' '); }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      ok.style.display = 'none';
      ng.style.display = 'none';

      const payload = {
        unit: sanitize(form.unit.value),
        title: sanitize(form.title.value),
        name: sanitize(form.name.value),
      };

      // 簡易前端驗證
      if(!payload.unit || !payload.title || !payload.name){
        ng.textContent = '請完整填寫三個欄位';
        ng.style.display = 'block';
        return;
      }

      // 防連點
      btn.disabled = true; btn.textContent = '送出中⋯';

      try{
        const res = await fetch(ENDPOINT, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if(data && data.ok){
          ok.style.display = 'block';
          form.reset();
          // 標記已簽到，避免重複（同裝置）
          try{ localStorage.setItem('signedAt', String(Date.now())); }catch(err){}
        }else{
          ng.textContent = (data && data.message) ? data.message : '送出失敗，請稍後再試';
          ng.style.display = 'block';
        }
      }catch(err){
        ng.textContent = '無法連線至簽到系統，請稍後再試';
        ng.style.display = 'block';
      }finally{
        btn.disabled = false; btn.textContent = '送出簽到';
      }
    });
  </script>
</body>
</html>
