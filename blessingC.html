<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>國際雙語教育課程領導人工作坊｜迎賓祝福牆・白色高光版</title>
  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }
    body{
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      padding:16px 24px;
      font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
      background:
        radial-gradient(circle at top, rgba(255,255,255,1) 0, rgba(249,250,251,1) 35%, rgba(243,244,246,1) 70%, rgba(229,231,235,1) 100%);
      color:#111827;
      position:relative;
      overflow:hidden;
    }
    header{
      flex:0 0 auto;
      display:flex;
      justify-content:center;
      align-items:center;
      padding-bottom:8px;
      position:relative;
      z-index:2;
    }
    h1{
      font-size:2rem;
      font-weight:700;
      color:#111827;
      text-align:center;
      letter-spacing:0.04em;
      text-shadow:
        0 0 12px rgba(255,255,255,.9),
        0 4px 18px rgba(148,163,184,.6);
    }
    main{
      flex:1 1 auto;
      border-radius:24px;
      background:linear-gradient(
        to bottom right,
        rgba(255,255,255,.88),
        rgba(249,250,251,.96)
      );
      box-shadow:
        0 18px 50px rgba(148,163,184,.45),
        0 0 0 1px rgba(209,213,219,.6);
      padding:16px;
      position:relative;
      overflow:hidden;
    }

    /* 淡淡的光暈背景圓 */
    .halo{
      position:absolute;
      border-radius:999px;
      filter:blur(24px);
      opacity:.9;
      pointer-events:none;
      z-index:0;
      mix-blend-mode:screen;
    }
    .halo.h1{
      width:360px;
      height:360px;
      top:-140px;
      left:50%;
      transform:translateX(-50%);
      background:radial-gradient(circle, rgba(255,255,255,1) 0, rgba(248,250,252,0) 70%);
    }
    .halo.h2{
      width:260px;
      height:260px;
      bottom:-120px;
      left:-60px;
      background:radial-gradient(circle, rgba(252,231,243,.9) 0, rgba(252,231,243,0) 70%);
    }
    .halo.h3{
      width:280px;
      height:280px;
      bottom:-130px;
      right:-40px;
      background:radial-gradient(circle, rgba(219,234,254,.9) 0, rgba(219,234,254,0) 70%);
    }

    /* 祝福浮動層 */
    .blessing-layer{
      position:absolute;
      inset:0;
      overflow:hidden;
      z-index:2;
      pointer-events:none;
    }

    #placeholder{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#6b7280;
      font-size:1.4rem;
      text-align:center;
      padding:0 40px;
      pointer-events:none;
      z-index:1;
    }

    /* === 漂浮祝福卡片（High-Key 玻璃感） === */
    .floating-blessing{
      position:absolute;
      max-width:50vw;
      min-width:260px;
      padding:14px 20px;
      border-radius:22px;
      background:linear-gradient(
        135deg,
        rgba(255,255,255,.98),
        rgba(249,250,251,.92)
      );
      border:1px solid rgba(229,231,235,.9);
      box-shadow:
        0 0 40px rgba(255,255,255,.95),
        0 0 80px rgba(250,250,250,.95),
        0 14px 40px rgba(148,163,184,.55);
      color:#374151;
      font-size:1.4rem;
      line-height:1.6;
      text-shadow:0 0 8px rgba(255,255,255,.9);
      opacity:0;
      transform:translate(-50%,0);
      animation:float-soft 28s ease-in-out forwards;
      backdrop-filter:blur(16px);
      -webkit-backdrop-filter:blur(16px);
    }

    .floating-blessing .quote{
      display:block;
      margin-bottom:6px;
      color:#111827;
      font-weight:550;
      letter-spacing:0.02em;
    }
    .floating-blessing .quote::before{
      content:"「";
    }
    .floating-blessing .quote::after{
      content:"」";
    }
    .floating-blessing .meta{
      margin-top:2px;
      font-size:.95rem;
      color:#6b7280;
      opacity:.96;
    }
    .floating-blessing .meta span+span::before{
      content:"／";
      margin:0 .25rem;
      color:#d1d5db;
    }

    /* 像光之卡片一樣的漂浮＋呼吸＋微閃爍 */
    @keyframes float-soft {
      0% {
        opacity: 0;
        transform: translate(-50%, 30px) scale(0.96);
      }
      10% {
        opacity: 0.96;
        transform: translate(-50%, 8px) scale(1);
      }
      28% {
        opacity: 1;
        transform: translate(calc(-50% + 8px), -10px) scale(1.01);
      }
      42% {
        opacity: 0.8;
        transform: translate(calc(-50% - 6px), -32px) scale(1.015);
      }
      60% {
        opacity: 1;
        transform: translate(calc(-50% + 4px), -56px) scale(1.02);
      }
      78% {
        opacity: 0.84;
        transform: translate(calc(-50% - 3px), -86px) scale(1.025);
      }
      90% {
        opacity: 0.92;
        transform: translate(calc(-50% + 2px), -110px) scale(1.03);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -140px) scale(1.04);
      }
    }

    @media (max-width:768px){
      .floating-blessing{
        max-width:72vw;
        font-size:1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>國際雙語教育課程領導人工作坊｜迎賓祝福牆</h1>
  </header>

  <main>
    <!-- 柔和光暈背景 -->
    <div class="halo h1"></div>
    <div class="halo h2"></div>
    <div class="halo h3"></div>

    <div id="placeholder">
      目前尚無祝福訊息，請貴賓於簽到頁面留下「迎賓祝福小語」，畫面將自動更新。
    </div>
    <div class="blessing-layer" id="blessing-layer"></div>
  </main>

  <script>
    // 與前兩版共用同一個 Web App
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbx3Ctad6gL8PTq37VhO9kIC80SwTKVlYymODj0DJWl9-v7fYCU_9mLcbhN4qWGV2zhkCw/exec";

    const layer = document.getElementById('blessing-layer');
    const placeholder = document.getElementById('placeholder');

    let blessingsData = [];
    let blessingIndex = 0;
    const MAX_VISIBLE = 12;        // 同時最多幾則浮動祝福
    const OVERLAP_PADDING = 18;    // 卡片之間預留間距

    function escapeHtml(str){
      return (str || '').replace(/[&<>"]/g, c => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'
      }[c] || c));
    }

    function setPlaceholderVisible(show){
      placeholder.style.display = show ? 'flex' : 'none';
    }

    function isOverlapping(rect, others){
      for (const o of others){
        if (
          rect.right  > o.left  - OVERLAP_PADDING &&
          rect.left   < o.right + OVERLAP_PADDING &&
          rect.bottom > o.top   - OVERLAP_PADDING &&
          rect.top    < o.bottom+ OVERLAP_PADDING
        ){
          return true;
        }
      }
      return false;
    }

    function spawnBlessing(){
      if (!blessingsData.length) return;

      const existingEls = Array.from(layer.querySelectorAll('.floating-blessing'));
      if (existingEls.length >= MAX_VISIBLE) return;

      const b = blessingsData[blessingIndex % blessingsData.length];
      blessingIndex++;

      const div = document.createElement('div');
      div.className = 'floating-blessing';
      div.style.visibility = 'hidden';

      div.innerHTML =
        '<span class="quote">' + escapeHtml(b.blessing) + '</span>' +
        '<div class="meta">' +
          '<span>' + escapeHtml(b.name || '') + '</span>' +
          '<span>' + escapeHtml(b.unit || '') + '</span>' +
          '<span>' + escapeHtml(b.title || '') + '</span>' +
        '</div>';

      layer.appendChild(div);

      const otherRects = existingEls.map(el => el.getBoundingClientRect());

      let attempts = 0;
      const maxAttempts = 10;
      let placed = false;

      while (attempts < maxAttempts && !placed){
        const left = 15 + Math.random() * 70;   // 15% ~ 85%
        const top  = 18 + Math.random() * 60;   // 18% ~ 78%
        div.style.left = left + '%';
        div.style.top  = top + '%';

        const rect = div.getBoundingClientRect();
        if (!isOverlapping(rect, otherRects)){
          placed = true;
        }else{
          attempts++;
        }
      }

      // 就算找不到完全不重疊的位置，也讓它出現（避免整個不生）
      const duration = 24 + Math.random() * 14; // 24~38 秒
      div.style.animationDuration = duration + 's';
      div.style.visibility = 'visible';

      setTimeout(() => {
        div.remove();
      }, (duration + 1) * 1000);
    }

    function renderBlessings(items){
      blessingsData = items || [];
      blessingIndex = 0;

      if (!blessingsData.length){
        setPlaceholderVisible(true);
      } else {
        setPlaceholderVisible(false);

        const existing = layer.querySelectorAll('.floating-blessing').length;
        if (existing < 4){
          const initial = Math.min(6, blessingsData.length);
          for(let i=0;i<initial;i++){
            setTimeout(spawnBlessing, i * 900);
          }
        }
      }
      // 不清空舊的，讓它們自然飄完，避免瞬間全消失
    }

    function loadBlessings(){
      const cbName = 'bless_cb_' + Date.now() + '_' + Math.floor(Math.random()*9999);
      const script = document.createElement('script');
      script.src = ENDPOINT + '?mode=listBlessings&callback=' + cbName;

      window[cbName] = function(data){
        try{
          if (data && data.ok) {
            renderBlessings(data.items || []);
          }
        }finally{
          delete window[cbName];
          script.remove();
        }
      };

      script.onerror = function(){
        delete window[cbName];
        script.remove();
      };

      document.body.appendChild(script);
    }

    // 定期產生新的浮動祝福（錯落出現）
    setInterval(spawnBlessing, 2300);

    // 定期重新抓資料
    loadBlessings();
    setInterval(loadBlessings, 10000);
  </script>
</body>
</html>
