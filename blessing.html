<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>國際雙語教育課程領導人工作坊｜迎賓祝福牆</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      padding:16px 24px;
      box-sizing:border-box;
      font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
      background:linear-gradient(to bottom,#f0f2f5,#ffffff);
      color:#374151;
    }
    header{
      flex:0 0 auto;
      display:flex;
      justify-content:center;
      align-items:center;
      padding-bottom:8px;
    }
    h1{
      font-size:2rem;
      font-weight:700;
      color:#005a9e;
      text-align:center;
    }
    main{
      flex:1 1 auto;
      border-radius:20px;
      background:rgba(255,255,255,.7);
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      padding:16px;
      display:flex;
      flex-direction:column;
      justify-content:space-around;
      position:relative;
      overflow:hidden;
    }
    .marquee-container{
      width:100%;
      overflow:hidden;
      white-space:nowrap;
      box-sizing:border-box;
      display:flex;
      align-items:center;
      height:23%;
    }
    .marquee-content{
      display:inline-block;
      padding-left:100%;
      animation:marquee 60s linear infinite;
    }
    .marquee-container:hover .marquee-content{animation-play-state:paused}
    .blessing-item{
      display:inline-flex;
      align-items:baseline;
      margin:0 2.5rem;
      font-size:1.6rem;
      color:#f59e0b;
    }
    .name{
      color:#111827;
      font-size:1.1rem;
      margin-left:.75rem;
      white-space:nowrap;
    }
    .details{
      color:#6b7280;
      font-size:.9rem;
      margin-left:.5rem;
      white-space:nowrap;
    }
    #placeholder{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#9ca3af;
      font-size:1.6rem;
      text-align:center;
      padding:0 40px;
      pointer-events:none;
    }
    @keyframes marquee{
      0%{transform:translateX(0)}
      100%{transform:translateX(-100%)}
    }
  </style>
</head>
<body>
  <header>
    <h1>國際雙語教育課程領導人工作坊｜迎賓祝福牆</h1>
  </header>
  <main>
    <div id="placeholder">
      目前尚無祝福訊息，請貴賓於簽到頁面留下「迎賓祝福小語」，畫面將自動更新。
    </div>
    <div class="marquee-container"><div class="marquee-content" id="mq1"></div></div>
    <div class="marquee-container"><div class="marquee-content" id="mq2"></div></div>
    <div class="marquee-container"><div class="marquee-content" id="mq3"></div></div>
    <div class="marquee-container"><div class="marquee-content" id="mq4"></div></div>
  </main>

  <script>
    // 換成同一條 Web App URL
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbx3Ctad6gL8PTq37VhO9kIC80SwTKVlYymODj0DJWl9-v7fYCU_9mLcbhN4qWGV2zhkCw/exec";

    const mqs = [
      document.getElementById('mq1'),
      document.getElementById('mq2'),
      document.getElementById('mq3'),
      document.getElementById('mq4'),
    ];
    const placeholder = document.getElementById('placeholder');

    function escapeHtml(str){
      return (str || '').replace(/[&<>"]/g, c => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'
      }[c] || c));
    }

    function renderBlessings(items){
      if (!items || items.length === 0){
        placeholder.style.display = 'flex';
        mqs.forEach(el => el.innerHTML = '');
        return;
      }
      placeholder.style.display = 'none';

      const cols = [[],[],[],[]];
      items.forEach((b,i) => {
        cols[i % 4].push(b);
      });

      cols.forEach((col, idx) => {
        const el = mqs[idx];
        el.innerHTML = '';
        col.forEach(b => {
          const span = document.createElement('span');
          span.className = 'blessing-item';
          span.innerHTML =
            '「' + escapeHtml(b.blessing) + '」' +
            '<span class="name">' + escapeHtml(b.name) + '</span>' +
            '<span class="details">' +
              escapeHtml(b.unit) + '／' + escapeHtml(b.title) +
            '</span>';
          el.appendChild(span);
        });
      });
    }

    function loadBlessings(){
      const cbName = 'bless_cb_' + Date.now() + '_' + Math.floor(Math.random()*9999);
      const script = document.createElement('script');
      script.src = ENDPOINT + '?mode=listBlessings&callback=' + cbName;

      window[cbName] = function(data){
        try{
          if (data && data.ok) {
            renderBlessings(data.items || []);
          }
        }finally{
          delete window[cbName];
          script.remove();
        }
      };

      script.onerror = function(){
        delete window[cbName];
        script.remove();
      };

      document.body.appendChild(script);
    }

    loadBlessings();
    setInterval(loadBlessings, 5000);
  </script>
</body>
</html>
